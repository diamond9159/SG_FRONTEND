<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="conatiner">
        <div class="row">
            <div class="col-6">
                <div class="d-flex justify-content-center align-items-center titulo">
                    <h1>SquareGame</h1>
                </div>
            </div>
            <div class="col-6">
                <div class="book">
                    <div class="tapa">
                        <div class="card-body p-4 p-sm-5 contenido">
                            <h5 class="card-title text-center mb-5 fw-light fs-5">Sign In</h5>
                            <form>
                              <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                                <label for="floatingInput">Email address</label>
                              </div>
                              <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                                <label for="floatingPassword">Password</label>
                              </div>
                
                              <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck">
                                <label class="form-check-label" for="rememberPasswordCheck">
                                  Remember password
                                </label>
                              </div>
                              <div class="d-grid">
                                <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">Sign
                                  in</button>
                              </div>
                              <hr class="my-4">
                              <div class="d-grid mb-2">
                                <button class="btn btn-google btn-light text-uppercase fw-bold" type="submit">
                                  <i class="fab fa-google me-2"></i> Sign in with Google
                                </button>
                              </div>
                            </form>
                        </div>
                    </div>
                    <div class="circles2 borrado"></div>
                    <div class="circles">
                        <div class="line"></div>
                    </div>
                </div>
            </div>
        </div>
        <button onclick="cerrarAnimacion()" id="btn-transition">Cerrar transici√≥n</button>
        <button onclick="animar()">botons</button>
    </div>
</body>
</html>
